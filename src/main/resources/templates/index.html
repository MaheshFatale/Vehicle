<!DOCTYPE html>
<html xmlns:th="www.Thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Vehicle App</title>
  </head>
  <body>
    <div class="container pt-3 pb-3">
    <h1>Fill Information of Vehicle</h1>
    <hr>
    
     <p th:text="${msg}" class="text-success"></p>
    <form  th:action="@{/save}" th:object="${vehicalbind}" method="post">
    <table>
		<tr>
			<td>Name of Vehicle : </td>
			<td><input type="text" th:field="*{name}"></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger" ></td>
		</tr>
		<tr>
			<td>Passing No : </td>
			<td><input type="text" th:field="*{passNo}"></td>
			<td th:if="${#fields.hasErrors('passNo')}" th:errors="*{passNo}" class="text-danger" ></td>
		</tr>
		<tr>
			<td>Driving Mode : </td>
			<td>
				<td:block th:each="mode : ${mode1}" th:field="*{mode}">
        <input type="checkbox" th:field="*{mode}" th:value="${mode}" th:text="${mode}"/>
    </td:block>
			</td>
		<td th:if="${#fields.hasErrors('mode')}" th:errors="*{mode}" class="text-danger" ></td>
		</tr>
		<tr> 
			<td>Sitting Capacity : </td>
			<td>
				<select th:field="*{sitter}">
				<option value="">Select Capacity</option>
				<option th:each="sit : ${sitter1}" th:value="${sit}" th:text="${sit}"></option>
				</select>				
			</td>
			<td th:if="${#fields.hasErrors('sitter')}" th:errors="*{sitter}" class="text-danger" ></td>
		</tr>		
	</table>
	<a href="/vehicals" class="btn btn-primary">View All Vehicles</a>
	<input type="reset" value="Reset" class="btn btn-secondary">
	<input type="submit" value="Save" class="btn btn-primary">
	</form>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
