<!DOCTYPE html>
<html xmlns:th="www.Thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	<script type="text/javascript">
		 
		 	 function deleteConfirm(){
			 
			 return confirm("Are you sure, You want to delete?")
		 }
		 
	 </script>
 
  </head>
  <body><div class="container pt-3 pb-3">
    <h1>Vehicle Information</h1>
    <hr>
    <p th:text="${msg}" class="text-danger"></p>
       <p th:text="${msg1}" class="text-success"></p>
    <a href="/" class="btn btn-primary">+ Add New Vehicle</a>
    <hr>
    <table class="table table-striped bordered">
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Passing No</th>
			<th>Sitting Capacity</th>
			<th>Driving Mode</th>
			<th>Create</th>
			<th>Update</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr th:each="veh:${vehicals}">	
			<td th:text="${veh.id}"></td>
			<td th:text="${veh.name}"></td>
			<td th:text="${veh.passNo}"></td>
			<td th:text="${veh.sitter}"></td>
			<td th:text="${veh.mode}"></td>
			<td th:text="${veh.creatDate}"></td>
			<td th:text="${veh.updateDate}"></td>
			<td>
				<a th:href="@{/edit?(id=${veh.id})}" class="btn btn-info">Edit</a>
				<a th:href="@{/delete?(id=${veh.id})}" class="btn btn-danger" onclick="return deleteConfirm()">Delete</a>
				
			</td>
			
		</tbody>
	</table>
    <a href="/" class="btn btn-secondary">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
